<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- stylesheets -->
    <link href="./css/nav.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
    <style>
      .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        background-color: #f0f9f0;
      }

      .center-container img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar-brand img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <!--- navigation bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/santa-claus.png" 
            class="logo img-fluid"/>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- these are the links that will be displayed on the right hand side of the navbar -->
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a id='organisations-link' class="nav-link" href="organisations.html">Donate</a>
            </li>
            <li class="nav-item">
              <a id='tree-link' class="nav-link" href="tree.html">Tree</a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- ms-auto: margin-left: auto -->
          <ul class="navbar-nav ms-auto">
            <!-- <li class="nav-item">
              <a class="nav-link" href="profile.html" id="profileButton" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Profile
              </a>
            </li> -->
            <li class="nav-item">
              <a id="profileButton" href="profile.html" class="nav-link">Profile</a>
            </li>
            <li class="nav-item">
              <a id="logoutButton" href="#" class="nav-link">Logout</a>
            </li>
            <li class="nav-item">
              <a id="loginButton" href="/login.html" class="nav-link">Login</a>
            </li>
            <li>
              <div class="btn-nav">
                <a id="registerButton" class="btn text-bg-dark btn-small navbar-btn" href="/register.html"
                  >Register</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Centered Image Section -->
    <div class="center-container">
      <img src="./images/tree.jpg" alt="A tree!" />
    </div>

    <!-- Bootstrap JS -->
    <script>
      // Load profile image dynamically from local storage
      document.addEventListener("DOMContentLoaded", () => {
        const treeImage = document.querySelector(".center-container img");
        const profileImage = localStorage.getItem("profileImage");
        if (profileImage) {
          treeImage.src = profileImage;
        }
      });
    </script>

    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"
    ></script>
    <script src="js/queryCmds.js" type="text/javascript"></script>
    <script src="js/getCurrentURL.js" type="text/javascript"></script>
    <script src="js/userNavbarToggle.js" type="text/javascript"></script>
  </body>
</html>
